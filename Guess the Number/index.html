<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="start-info">
        <p>Wanna guess a number?</p>
        <button onclick="startGame()">Click Me</button>
    </div>
    <main>
        <div class="box-container">
            <div class="title">
                <p>Guess The Number</p>
            </div>
            <div class="input-area"><input type="text" placeholder="Enter your guess" class="user-input"></div>
            <div class="result-area">Wait for the result</div>
            <div class="submit-btn">
                <button onclick="checkGuess()">Submit</button>
            </div>
            <div class="attempts-section">
                <p>Number of attempts:</p> <span class="total-attempts"></span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
