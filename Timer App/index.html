<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bed699dc9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="timer-card">
        <div class="timer-nav flex">
            <div class="nav-back"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="nav-title">
                <p>Contraction timer</p>
            </div>
            <div class="nav-alert"><i class="fa-regular fa-bell"></i></div>
        </div>
        <div class="timer-main">
            <div class="main-timer">00:00:11</div>
            <div class="timer-info">Time since last contractions</div>
            <div class="timer-details">7 min 32 sec</div>
            <div class="timer-stop"><button>Stop timing</button></div>
        </div>
        <div class="timer-table">
            <table>
                <thead>
                    <tr>
                        <th>Length</th>
                        <th>Time Apart</th>
                        <th>Start & End time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>6s</td>
                        <td>3 min 21 sec</td>
                        <td>4:49pm - 4:49pm</td>
                    </tr>
                    <tr>
                        <td>4s</td>
                        <td>16 min 22 sec</td>
                        <td>4:49pm - 4:49pm</td>
                    </tr>
                    <tr>
                        <td>6s</td>
                        <td>7 min 21 sec</td>
                        <td>4:49pm - 4:49pm</td>
                    </tr>
                    <tr>
                        <td>12s</td>
                        <td>8 min 21 sec</td>
                        <td>4:49pm - 4:49pm</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
